<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 Menampilkan Tooltip dan Popup</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var myMap = L.map('mapku').setView([-0.9285558,100.3629203],15);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
    }).addTo(mymap);

    L.marker([-0.924381,100.3623671]).bindTooltip("Masjid Raya Sumatera Barat").addTo(myMap);
    L.marker([-0.9356182,100.3558622]).bindTooltip("Kantor Gubernur Sumatera Barat").addTo(myMap);
</script>
</html>
