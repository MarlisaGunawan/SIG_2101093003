<!DOCTYPE html>
<html>
<head>
    <title>Latihan 5 Membuat Polygon</title>
    <link rel="stylesheet" type="text/css" href="leaflet.css"/>
    <script type="text/javascript" src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px"></div>
</body>
<script type="text/javascript">

    var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom:18,
    id:'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

var koordinatAreaPoliteknik =[
    [-0.914666, 100.465205],
    [-0.914667, 100.465194],
    [-0.915009, 100.468138],
    [-0.914627, 100.468936],
    [-0.913050, 100.469191],
    [-0.912885, 100.467826],
    [-0.912367, 100.465948],
    [-0.913139, 100.465775],
    [-0.914264, 100.465672],
    [-0.914508, 100.465216],
];

var areaPoliteknik = L.polygon(koordinatAreaPoliteknik,{color: 'orange'}).addTo(mymap);

var koordinatFakultasTeknik =[
    [-0.914685, 100.463145],
    [-0.914690, 100.464473],
    [-0.914679, 100.465199],
    [-0.914494, 100.465199],
    [-0.914242, 100.465652],
    [-0.913241, 100.465826],
    [-0.912848, 100.464430],
    [-0.912369, 100.463947],
    [-0.912213, 100.463559],
    [-0.912673, 100.463377],
    [-0.913710, 100.463282],
    [-0.913953, 100.463032],
];

var areaFakTeknik = L.polygon(koordinatFakultasTeknik,{color: 'green'}).addTo(mymap);

mymap.fitBounds(areaPoliteknik.getBounds());
</script>
</html>
